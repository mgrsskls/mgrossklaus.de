<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Großklaus</title>
    <link href="/css/common.css" rel="stylesheet" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Michael Großklaus"
      href="/feed.xml"
    />
    <meta
      name="description"
      content="Michael Großklaus is a Hamburg, Germany based frontend developer."
    />
  </head>
  <body>
    <section class="Section Section--about">
      <div class="About">
        <picture>
          <source srcset="/img/me-x2.avif" type="image/avif" />
          <source srcset="/img/me-x2.webp" type="image/webp" />
          <img
            src="/img/me-x2.jpg"
            alt="Profile picture of Michael Großklaus"
            width="300"
            height="300"
            fetchpriority="high"
            class="About-img"
          />
        </picture>
        <h1>Michael Großklaus</h1>
        <p>
          Doing frontend things at
          <a href="https://factorial.io">factorial.io</a> and created
          <a href="https://miyagi.dev">miyagi.dev</a>.
        </p>
        <dl>
          <dt>GitHub</dt>
          <dd><a href="https://github.com/mgrsskls">github.com/mgrsskls</a></dd>
          <dt>Mastodon</dt>
          <dd>
            <a href="https://indieweb.social/@mgrsskls" rel="me">indieweb.social/@mgrsskls</a>
          </dd>
          <dt>RSS</dt>
          <dd>
            <a href="/feed.xml">/feed.xml</a>
          </dd>
        </dl>
        <p class="About-code">
          <small>
            Built with <a href="https://www.11ty.dev/">Eleventy</a> &amp; hosted
            on <a href="https://www.netlify.com/">Netlify</a>.
          </small>
        </p>
      </div>
    </section>
    <section class="Section Section--content">
      <div class="Content">{{ content }}</div>
    </section>
    <script>
      document.querySelectorAll("time").forEach((time) => {
        time.textContent = new Date(time.dateTime).toLocaleDateString();
      });
    </script>
  </body>
</html>
